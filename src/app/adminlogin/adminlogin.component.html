<section class="contact-page spad pb-0">
    <div class="container mb-4">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <div class="contact-form-warp">
                    <div class="section-title text-white text-left">
                        <h2>Admin Login </h2>
                    </div>
                    <form #ld="ngForm" class="signup-form">
                        <div class="form-group">
                            <input type="text" ngModel name="Name" placeholder="Admin Name">
                            <input type="password" ngModel name="Password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" (click)="Login(ld)"
                                class="site-btn btn-block">Admin SignIn</button>
                                <button type="submit" routerLink="/signup" routerLinkActive="active" class="site-btn btn-block">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
